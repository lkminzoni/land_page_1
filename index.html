<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resources/style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="icon" href="./resources/img/favicon.ico" type="image/x-icon">
    <script src="./resources/js/login.js" defer></script>
    <script src="./resources/js/logon.js" defer></script>
</head>

<body>
    <section class="container">
        <div id="name">
            <img src="./resources/img/crown_up_w.png">
            <h1 id="title">Here is the Name</h1>
            <p id="text">Here some text Lorem ipsum dolor sit.</p>
            <img src="./resources/img/crown_down_w.png">
        </div>
        <div id="log">
            <input id="inp" type="text" name="inp" placeholder="Enter your Username">
            <input class="hidden" id="fName" type="text" name="fName" placeholder="Enter your First Name">
            <input class="hidden" id="lName" type="text" name="fName" placeholder="Enter your Last Name">
            <input class="hidden" id="email" type="email" name="email" placeholder="Enter your email">
            <input id="password" type="password" name="password" placeholder="Enter your password">
            <input class="hidden" id="rePassword" type="password" name="rePassword" placeholder="Confirm your password">
            <button id="btn" type="button">Next <span class="fas fa-chevron-right"></span></button>
            <button class="hidden" id="btn-cancel" type="button">Cancel <span class="fas fa-times"></span></button>
            <div class="lower-right-log-container">
                <img class="face-img" src="./resources/img/facialRec_white.png" alt="facial recognition image">
                <div class="logon">
                    <a id="oldAccount" class="account" href="#">Forgot Password?</a>
                    <a id="newAccount" class="account" href="#">Don't have an account?</a>
                </div>

            </div>
            <p id="parag"></p>
        </div>
    </section>
    <footer id="main-footer">
        <div id="container_left">
            <img src="./resources/img/crown_w.png" alt="img">
            <p>Here is the Name</p>
        </div>
        <div id="copy">
            Copyright &copy; 2021 Minzoni
        </div>
        <div id="container_right">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="https://www.github.com" target="_blank"><i class="fab fa-github fa-2x"></i></a>
            <a href="https://www.discord.com" target="_blank"><i class="fab fa-discord fa-2x"></i></a>
        </div>
    </footer>
</body>

</html>
